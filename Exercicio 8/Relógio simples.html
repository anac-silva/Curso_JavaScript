<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor de fundo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #ffffff); 
            background: linear-gradient(to bottom, #ffffff, #ffffff); 
            background-color: #f38910; /* Cor de fundo padrão */
        }
    </style>
</head>
<body>
    <script>
        var corpo = window.document.body
        var agora = new Date()
        var horas = agora.getHours()
        var minutos = agora.getMinutes()
        var corInicial = '#ffffff';
        var corFinal = '#ffffff'
        document.write(`AGORA SÃO <strong>${horas} HORAS e ${minutos} minutos</strong><br>`)
        corpo.style.font = '50px times new roman';
        corpo.style.textAlign = 'center';
        corpo.style.marginTop = '200px';
        if (horas < 5) {
            corInicial = "#0b072c"
            corFinal = '#1a1831'
        } else if (horas >= 5 && horas < 7) {
            corInicial = "#034086"
            corFinal = '#fffb02'
            document.write('TENHA UM ÓTIMO DIA!')
        } else if (horas >= 7 && horas < 18) {
            corInicial = "#3bcaee"
            corFinal = "#7ddff8"
            document.write('TENHA UM ÓTIMO DIA!')
        } else if (horas >=18 && horas < 19) {
            corInicial = "#3bcaee"
            corFinal = '#f38910'
            document.write('TENHA UMA BOA NOITE!')
        }else {
            corInicial = "#0b072c"
            corFinal = '#0a0063'
        }
        document.body.style.background = "linear-gradient(to bottom, " + corInicial + ", " + corFinal + ")";
    </script>

</body>
</html>
